<div infinite-scroll='vm.retrieve()' infinite-scroll-distance='1'>
  <div masonry item-selector=".card">
	<div masonry-brick class="card" ng-repeat="entry in vm.boardFeedStatus.list track by $index">
	<a href="{{entry.link}}" target="_blank">
	    <div class="image">
	        <img ng-src="{{ entry.src }}" alt="RSS feed image">
	    </div>
	    <div class="content">
	        <span class="title">{{entry.title}}</span>
	        <p>{{entry.contentSnippet}}</p>
	        <div class="date">Today</div>
	        <!-- {{entry.publishedDate | date}} -->
	    </div>
	</a>

	</div>
  </div>
